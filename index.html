<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asset/css/grid.css">
    <link rel="stylesheet" href="asset/css/base.css">
    <link rel="stylesheet" href="asset/css/login.css">
    <link rel="stylesheet" href="asset/css/responsive.css">
    <title>Document</title>
</head>
<body>
    <div class="main grid wide">
        <div class="row">
            <div class="col l-7 c-0 left">
                <img src="https://i.pinimg.com/564x/63/e1/ec/63e1ec1a06b4ecceb482b766a09ff0e9.jpg" alt="">
            </div>
            <div class="col l-5 c-12 right">
                <div class="title">
                    <h4>Chào Mừng Ngày Quốc Tế Phụ Nữ</h4>
                    <h5>Đây là Quà Của Các Bạn</h5>
                </div>
                <div class="request">
                    <h3>Sign in</h3>
                    <span>Not a member of C3 ?</span>
                    <a href="#">Continue as guest</a>
                </div>
                <div>
                    <input type="text" id="userName" placeholder="User Name">
                </div>
                <div>
                    <input type="password" id="password" placeholder="Password">
                    <small class="user-name-or-password-small"></small>
                </div>
                <div>
                    <input type="submit" value="Continue" class="submit-btn">
                </div>
                <div class="footer">
                    <p></p>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="module" src="asset/js/login.js"></script>
</html>
